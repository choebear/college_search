<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="data-container">
        <input type="text" id="filter-input" placeholder="Search..." />
        <table id="data-table"></table>
    </div>
    <script>
        const sheetId = '1IehVkDZnoid53uZP-ur3rDSbL7OHv1TPZJlm44nDSvM'; // Replace with your Google Sheet ID
        const apiKey = 'AIzaSyAdtvKp78Cf7_Q2_0eQ4zQUo0pxxkPi-qw'; // Replace with your Google API key
        const range = 'Sheet1!B1:AH102'; // Adjust the range as needed
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        $.getJSON(url, function (data) {
            const rows = data.values;
            let html = '<thead><tr>';

            // Create header row
            rows[0].forEach((cell) => {
                html += `<th>${cell}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Create data rows
            for (let i = 1; i < rows.length; i++) {
                html += '<tr>';
                rows[i].forEach((cell) => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            }

            html += '</tbody>';
            $('#data-table').html(html);

            // Filter functionality
            $('#filter-input').on('keyup', function () {
                const value = $(this).val().toLowerCase();
                $('#data-table tbody tr').filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        }).fail(function () {
            $('#data-container').html('<p>Error loading data.</p>');
        });
    </script>

</body>

</html>
