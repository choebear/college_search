<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Data from Google Sheet</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        const sheetID = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQveMPnnQZsR3Moab22g4oLJOwM7diyU9nW0IM0IXaJMs7hr1tUeuzdA24hVmDKUO6aXpdWEwPiOYNx/pubhtml?gid=1224364757&single=true'; // Replace with your Google Sheet ID
        const apiKey = '109331661739574734986'; // Replace with your Google API key

        async function fetchSheetData() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Sheet1?key=${apiKey}`);
            const data = await response.json();
            const rows = data.values;

            const tbody = document.getElementById('data-table').querySelector('tbody');
            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        fetchSheetData();
    </script>

</body>
</html>
